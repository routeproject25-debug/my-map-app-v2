<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Вхід • Маршрути</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <!-- App config -->
<script src="/config/config.js"></script>

  <!-- Спільні стилі -->
  <link rel="stylesheet" href="/styles/common.css">

  <!-- Випадковий фон - виконується до CSS -->
  <script>
    (function(){
      const backgrounds = [
        '/img/login-bg.jpg',
        '/img/login-bg-1.jpg'
        // Додавай нові: '/img/login-bg-2.jpg' тощо
      ];
      const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
      document.documentElement.style.setProperty('--login-bg', `url("${randomBg}")`);
    })();
  </script>

  <style>
    :root{
      --card:#fff; --line:#e5e7eb; --pad:clamp(12px,2vw,24px);
      /* Фон встановлюється динамічно через JS (випадкова картинка) */
      --login-bg:url("/img/login-bg.jpg");
      /* інтенсивність затемнення зверху (0.0–0.6) */
      --login-overlay: 0.24;
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; background:#111827; }
    /* Фон-ізображення */
    body::before{
      content:""; position:fixed; inset:0; z-index:-2;
      background:var(--login-bg) center/cover no-repeat fixed !important;
      opacity:1 !important;
    }
    
    /* Легке затемнення для контрасту */
    body::after{ content:""; position:fixed; inset:0; z-index:-1; background:linear-gradient(to bottom right, rgba(0,0,0,var(--login-overlay)), rgba(0,0,0,calc(var(--login-overlay) + .08))); }

    @keyframes login-bg-fade{ from{ opacity:0; transform:scale(1.06); } to{ opacity:1; transform:scale(1); } }
    .wrap{ min-height:100%; padding:var(--pad) }
    /* Панель авторизації — зліва угорі + легка поява */
    .card{
      position:fixed; top:var(--pad); left:var(--pad); width:min(440px,94vw);
      background:linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.92));
      border:1px solid var(--line); border-radius:16px; box-shadow:0 24px 64px rgba(0,0,0,.28);
      backdrop-filter: blur(8px); padding:24px; transform-origin:left top;
      opacity:0; transform: translateX(-10px);
      animation: panel-in 600ms cubic-bezier(.2,.7,.2,1) forwards;
    }
    @keyframes panel-in{ to{ opacity:1; transform:none; } }
    @media (max-width:640px){ .card{ left:var(--pad); right:var(--pad); top:var(--pad); width:auto; } }
    h1{ margin:0 0 6px; font-size:22px; letter-spacing:.2px }
    .subtitle{ margin:0 0 14px; font-size:13px; color:#475569 }
    .muted{ color:#6b7280; font-size:13px }
    label{ display:block; font-size:13px; margin:2px 0 6px; color:#374151 }
    input{ width:100%; padding:10px 12px; border:1px solid var(--line); border-radius:10px; font-size:14px; background:#fff; outline:none;
      transition: box-shadow .2s, border-color .2s, transform .08s; }
    input:focus{ border-color:#2563eb; box-shadow:0 0 0 4px rgba(37,99,235,.12); }
    .actions{ display:flex; gap:10px; margin-top:14px; flex-wrap:wrap }
    .btn{ cursor:pointer; border:1px solid transparent; background:linear-gradient(90deg,#2563eb,#1d4ed8); color:#fff; font-weight:700; border-radius:10px; padding:10px 12px; width:100%;
      box-shadow:0 6px 16px rgba(37,99,235,.25); transition: transform .08s ease, filter .15s ease, box-shadow .15s ease; }
    .btn:hover{ filter: brightness(1.03); box-shadow:0 8px 18px rgba(37,99,235,.28); }
    .btn:active{ transform: translateY(1px); }
    .btn[disabled]{ opacity:.6; cursor:not-allowed }
    .btn.ghost{ background:#fff; color:#111; border-color:var(--line); box-shadow:none; }
    .btn.ghost:hover{ filter:none; box-shadow:0 4px 12px rgba(0,0,0,.06); }
    .msg{ margin:10px 0 0; font-size:13px; min-height:1.25em }
    .msg.err{ color:#b91c1c }
  .brand{ display:flex; align-items:center; gap:10px; margin-bottom:2px }
  .brand svg{ width:28px; height:28px; filter: drop-shadow(0 2px 4px rgba(37,99,235,.25)); }
    .links{ display:flex; gap:10px; margin-top:10px; flex-wrap:wrap }
    .a-btn{ display:inline-flex; align-items:center; justify-content:center; padding:10px 12px; border-radius:10px;
            border:1px solid var(--line); background:#fff; color:#111; text-decoration:none; width:100%; font-weight:600; }
  .a-btn:hover{ box-shadow:0 4px 12px rgba(0,0,0,.08); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <svg viewBox="0 0 24 24" fill="none"><path d="M3 12h18M12 3v18" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/></svg>
        <h1>FARMLOG</h1>
      </div>
  <p class="subtitle">Увійди своїм корпоративним email і паролем.</p>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@company.com" autocomplete="username" />

      <label for="pass" style="margin-top:10px">Пароль</label>
      <input id="pass" type="password" placeholder="••••••••" autocomplete="current-password" />

      <div class="actions">
        <button id="btnLogin" class="btn" type="button">Увійти</button>
        <button id="btnReset" class="btn ghost" type="button">Нагадати пароль</button>
        <button id="googleSignIn" class="btn ghost" type="button">Увійти через Google</button>
      </div>

      <div id="msg" class="msg"></div>

      <div class="links">
        <a id="backLink" href="/index.html" class="a-btn">Повернутися на карту</a>
      </div>

      <p class="muted" style="margin-top:10px">Питання доступу — до адміністратора.</p>
    </div>
  </div>

<script>
/* ==== Firebase init (із /config/config.js) ==== */
const CFG = window.APP_CONFIG?.firebase;
if (!CFG) {
  console.error('APP_CONFIG.firebase відсутній. Перевір /config/config.js і <script src="/config/config.js"> у <head>.');
}
try { firebase.apps?.length ? firebase.app() : firebase.initializeApp(CFG); } catch(e) { console.error(e); }

const auth = firebase.auth();
const db   = firebase.firestore();
auth.useDeviceLanguage?.();
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(()=>{});

/* ==== Безпечний next ==== */
function sanitizeNext(val){
  if (!val) return "/index.html";
  try{
    const u = new URL(val, location.origin);
    if (u.origin !== location.origin) return "/index.html";
    return (u.pathname + u.search + u.hash) || "/index.html";
  }catch{ return "/index.html"; }
}
const params = new URLSearchParams(location.search);
let next = sanitizeNext(params.get("next"));
document.getElementById("backLink").href = next;

/* ==== UI helpers ==== */
const $ = id => document.getElementById(id);
function showMsg(text, isErr=false){
  const el = $("msg");
  el.textContent = text || "";
  el.className = "msg" + (isErr ? " err" : "");
}
function humanizeError(e){
  const code = (e && e.code) || "";
  switch(code){
    case "auth/invalid-email": return "Невірний формат email.";
    case "auth/user-disabled": return "Обліковий запис вимкнено адміністратором.";
    case "auth/user-not-found":
    case "auth/wrong-password": return "Невірний email або пароль.";
    case "auth/too-many-requests": return "Забагато спроб. Спробуй пізніше.";
    case "auth/operation-not-allowed": return "Google Sign-In не дозволено в консолі Firebase.";
    case "auth/unauthorized-domain": return "Домен не додано до «Authorized domains» у Firebase.";
    case "auth/network-request-failed": return "Немає мережевого з'єднання або його блокує браузер/мережа.";
    default: return e?.message || "Сталася помилка.";
  }
}

/* ==== Створюємо/оновлюємо тільки users/{uid}; дзеркало roles — необов'язково ==== */
async function ensureUserAndRole(user) {
  const usersRef = db.collection('users').doc(user.uid);
  const rolesRef = db.collection('roles').doc(user.uid);

  // читаємо users з сервера (свіжі дані)
  let snap;
  try { snap = await usersRef.get({ source: 'server' }); }
  catch { snap = await usersRef.get(); }

  let role = 'pending';
  let additionalRoles = [];
  if (!snap.exists) {
    await usersRef.set({
      email: user.email || '',
      displayName: user.displayName || '',
      role: 'pending',
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
  } else {
    const data = snap.data();
    role = data.role || 'pending';
    additionalRoles = Array.isArray(data.additionalRoles) ? data.additionalRoles : [];
  }

  // м'яке дзеркалення у roles — ігноруємо  PERMISSION_DENIED
  try {
    await rolesRef.set({
      role, email: user.email || '',
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true });
  } catch (_) { /* ок, ролі може керувати лише адмін/CF */ }

  return { role, additionalRoles };
}

/* ==== Email/пароль ==== */
async function doLogin(){
  const email = $("email").value.trim();
  const pass  = $("pass").value;
  if (!email || !pass){ showMsg("Заповни email і пароль", true); return; }
  $("btnLogin").disabled = true;
  showMsg("Входимо…");
  try{
    await auth.signInWithEmailAndPassword(email, pass);
    showMsg("Готово, перевіряю доступ…");
  }catch(e){
    showMsg(humanizeError(e), true);
  }finally{
    $("btnLogin").disabled = false;
  }
}

/* ==== Скидання паролю ==== */
$("btnReset").onclick = async () => {
  const email = $("email").value.trim();
  if (!email){ showMsg("Вкажи email для відновлення", true); return; }
  try{
    await auth.sendPasswordResetEmail(email);
    showMsg("Надіслано лист для відновлення пароля.");
  }catch(e){ showMsg(humanizeError(e), true); }
};

/* ==== Google Sign-In (popup з фолбеком на redirect) ==== */
$("googleSignIn").onclick = async () => {
  showMsg('Входимо через Google…');
  const provider = new firebase.auth.GoogleAuthProvider();
  provider.setCustomParameters({ prompt: 'select_account' });
  try {
    const cred = await auth.signInWithPopup(provider);
    const result = await ensureUserAndRole(cred.user);
    showMsg(result.role === 'pending'
      ? '✅ Акаунт створено/оновлено. ⏳ Очікує підтвердження адміністратором.'
      : 'Готово, перевіряю доступ…');
  } catch (e) {
    console.error('[GoogleSignIn] Помилка входу через Google (popup):', { code: e?.code, message: e?.message, full: e });
    if (e.code === 'auth/popup-blocked' || e.code === 'auth/operation-not-supported-in-this-environment') {
      try { await auth.signInWithRedirect(provider); return; }
      catch (e2) { showMsg(humanizeError(e2), true); return; }
    }
    if (e.code === 'auth/popup-closed-by-user')      showMsg('Вікно входу закрито. Спробуй ще раз.', true);
    else if (e.code === 'auth/account-exists-with-different-credential')
      showMsg('Акаунт уже існує з іншим методом входу. Увійди відповідним способом.', true);
    else showMsg(humanizeError(e) + (e?.code ? ` (код: ${e.code})` : ''), true);
  }
};

// Повернення після redirect (оновлена версія вже не потребує змін - ensureUserAndRole оновлено)

/* ==== Live-guard ролі + редірект ==== */
let unsubscribeRole = null;
let navigated = false;

function goNext(){ if (!navigated){ navigated = true; location.replace(next); } }

// які ролі потрібні для конкретного шляху
function requiredRolesForPath(pathname){
  // карта — admin | logist | user
  if (/^\/(?:index\.html)?$|^\/$/i.test(pathname))
    return new Set(['admin','logist','user']);

  // експорт
  if (/^\/export\/?($|)/i.test(pathname))
  return new Set(['admin','logist','user','security']);

  // імпорт
  if (/^\/import\/?($|)/i.test(pathname))
    return new Set(['admin','logist']);

  // перегляд/погодження
  if (/^\/review\.html($|)/i.test(pathname))
    return new Set(['security','admin']);

  // адмінка
  if (/^\/admin\.html($|)/i.test(pathname))
    return new Set(['admin']);

  return null;
}

function isAllowed(role, additionalRoles, pathname){
  const need = requiredRolesForPath(pathname);
  if (!need) return true;
  
  const roleLower = String(role||'').toLowerCase();
  // Перевіряємо основну роль
  if (need.has(roleLower)) return true;
  
  // Перевіряємо додаткові ролі
  if (Array.isArray(additionalRoles)) {
    for (const r of additionalRoles) {
      if (need.has(String(r||'').toLowerCase())) return true;
    }
  }
  
  return false;
}
function fallbackFor(role, additionalRoles){
  role = String(role||'').toLowerCase();
  const allRoles = [role, ...(Array.isArray(additionalRoles) ? additionalRoles.map(r => String(r||'').toLowerCase()) : [])];
  
  if (allRoles.includes('admin') || allRoles.includes('logist') || allRoles.includes('user')) return '/index.html';
  if (allRoles.includes('security')) return '/review.html';
  return '/login.html';
}

// для повідомлень
const backLinkEl = document.getElementById('backLink');

auth.onAuthStateChanged(async (u) => {
  if (!u) return;

  const nextPath = new URL(next, location.origin).pathname;

  let role = 'pending';
  let additionalRoles = [];
  try{
    const result = await ensureUserAndRole(u);
    role = result.role;
    additionalRoles = result.additionalRoles;
  }catch(e){
    showMsg(humanizeError(e), true);
    return;
  }

  // якщо очікує підтвердження — показуємо статус і чекаємо live-оновлення
  if (role === 'pending'){
    showMsg('⏳ Ваш акаунт очікує підтвердження адміністратором.');
  } else {
    // роль видана — перевіряємо доступ до "next"
    if (isAllowed(role, additionalRoles, nextPath)){
      goNext(); // все ок
      return;
    } else {
      const fb = fallbackFor(role, additionalRoles);
      backLinkEl.href = fb;
      showMsg('✅ Вхід виконано. Але у вас немає прав для цієї сторінки. Оберіть доступну сторінку вище.');
    }
  }

  // Live-слухач ролі — як тільки роль стане достатньою для next → перенаправляємо
  unsubscribeRole?.();
  unsubscribeRole = db.collection('users').doc(u.uid)
    .onSnapshot({ includeMetadataChanges:true }, (doc) => {
      if (!doc.exists) return;
      const data = doc.data();
      const r = data.role || 'pending';
      const addRoles = Array.isArray(data.additionalRoles) ? data.additionalRoles : [];
      if (r !== 'pending' && isAllowed(r, addRoles, nextPath)) goNext();
    });
});
/* ==== Клавіші Enter ==== */
$("btnLogin").onclick = doLogin;
$("email").addEventListener("keydown", e => { if (e.key === "Enter") doLogin(); });
$("pass").addEventListener("keydown",  e => { if (e.key === "Enter") doLogin(); });

/* ==== Глобальні помилки → в UI ==== */
window.addEventListener('error', (e) => { showMsg('Помилка скрипта: ' + (e.message || ''), true); });
window.addEventListener('unhandledrejection', (e) => { showMsg('Помилка: ' + (e.reason?.message || e.reason || ''), true); });

// Діагностика середовища (за запитом ?debug=1)
try{
  if (new URLSearchParams(location.search).get('debug') === '1'){
    console.info('[Login Debug] origin:', location.origin);
    console.info('[Login Debug] host:', location.hostname);
    console.info('[Login Debug] protocol:', location.protocol);
    console.info('[Login Debug] firebase.authDomain:', CFG?.authDomain);
    console.info('[Login Debug] userAgent:', navigator.userAgent);
    // Невелика перевірка online
    window.addEventListener('online',  () => console.info('[Login Debug] online')); 
    window.addEventListener('offline', () => console.warn('[Login Debug] offline'));
    if (!navigator.onLine){ console.warn('[Login Debug] offline at load'); }
  }
}catch(_){}
</script>
</body>
</html>
